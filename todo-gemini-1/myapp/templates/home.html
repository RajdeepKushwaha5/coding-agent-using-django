{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">My Todo List üìù</h1>

    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="flex">
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">Add</button>
        </div>
    </form>

    {% if todo_items %}
        <ul class="list-none pl-0">
            {% for item in todo_items %}
                <li class="mb-2 p-3 rounded shadow {% if item.completed %} line-through bg-green-100 text-green-700{% else %}bg-white{% endif %}">
                    <i class="fas fa-check-circle {% if item.completed %}text-green-500{% else %}text-gray-300{% endif %} mr-2"></i>
                    {{ item.text }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items in your todo list yet. Add some!</p>
    {% endif %}
{% endblock %}
