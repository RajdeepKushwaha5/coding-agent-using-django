{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">My Todo App <i class="fas fa-check-double"></i></h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="flex">
            <input type="text" name="title" placeholder="Add a todo" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Add
            </button>
        </div>
    </form>
    <ul>
        {% for todo in todos %}
        <li class="flex items-center mb-2">
            <span class="{% if todo.completed %}line-through text-gray-500{% else %}text-gray-700{% endif %} mr-2">{{ todo.title }}</span>
            {% if not todo.completed %}
            <a href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline">Complete</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
